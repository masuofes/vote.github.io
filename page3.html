<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文実スタッフ用Webアプリ - 投票</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="voting-page">
    <header>
        <div class="header-content">
            <div class="logo-section">
                <!-- ここにロゴ画像を挿入 -->
                <!-- <img src="image/logo.png" alt="ロゴ"> -->
                <span class="logo-text">文実</span>
            </div>
            
            <!-- PC用ナビゲーション -->
            <nav class="nav-pc">
                <div class="nav-dropdown">
                    <button class="dropdown-btn">受付・来場者</button>
                    <div class="dropdown-content">
                        <a href="page1.html">受付</a>
                        <a href="page2.html">来場者数</a>
                    </div>
                </div>
                
                <div class="nav-dropdown">
                    <button class="dropdown-btn">投票システム</button>
                    <div class="dropdown-content">
                        <a href="page3.html">投票</a>
                        <a href="page4.html">投票結果</a>
                        <a href="page5.html">投票作成</a>
                    </div>
                </div>
                
                <div class="nav-dropdown">
                    <button class="dropdown-btn">シフト管理</button>
                    <div class="dropdown-content">
                        <a href="page6.html">シフト</a>
                        <a href="page7.html">シフトマニュアル</a>
                    </div>
                </div>
                
                <div class="nav-dropdown">
                    <button class="dropdown-btn">その他</button>
                    <div class="dropdown-content">
                        <a href="page8.html">資材移動</a>
                        <a href="page9.html">企画一覧</a>
                        <a href="page10.html">リンク集</a>
                    </div>
                </div>
                
                <a href="index.html" class="dropdown-btn">ホーム</a>
            </nav>
            
            <!-- モバイル用ナビゲーション -->
            <nav class="nav-mobile">
                <button class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="mobile-menu">
                    <a href="index.html">ホーム</a>
                    <a href="page1.html">受付</a>
                    <a href="page2.html">来場者数</a>
                    <a href="page3.html">投票</a>
                    <a href="page4.html">投票結果</a>
                    <a href="page5.html">投票作成</a>
                    <a href="page6.html">シフト</a>
                    <a href="page7.html">シフトマニュアル</a>
                    <a href="page8.html">資材移動</a>
                    <a href="page9.html">企画一覧</a>
                    <a href="page10.html">リンク集</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
            <!-- 投票数表示 -->
            <div class="vote-count-display" id="vote-count-display">
                投票済み: 0/3
            </div>
            
            <!-- カテゴリータブ -->
            <div class="voting-tabs">
                <button class="tab-btn active" data-category="high">高校企画</button>
                <button class="tab-btn" data-category="middle">中学企画</button>
                <button class="tab-btn" data-category="club">部活サークル企画</button>
            </div>
            
            <!-- 投票項目グリッド -->
            <div class="voting-grid" id="voting-grid">
                <!-- 投票項目はJavaScriptで動的に生成 -->
            </div>
            
            <!-- 投票完了メッセージ -->
            <div class="voting-status" id="voting-status">
                ご協力ありがとうございました！
            </div>
            
            <!-- 戻るボタン -->
            <button class="nav-button-left" onclick="undoVote()">投票を取り消す</button>
            
            <!-- 他ページへの移動ボタン -->
            <div style="position: fixed; bottom: 30px; right: 30px; display: flex; gap: 10px;">
                <div class="nav-buttons-right">
                    <button class="nav-button-right" onclick="location.href='page5.html'">投票作成</button>
                    <button class="nav-button-right" onclick="location.href='page4.html'">投票結果</button>
                </div>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
