<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文実スタッフ用Webアプリ - 投票結果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="voting-result-page">
    <header>
        <div class="header-content">
            <div class="logo-section">
                <!-- ここにロゴ画像を挿入 -->
                <img src="image/logo_Masuofes.png" alt="ロゴ">
                <span class="logo-text"><a href="index.html">第46回文化祭実行委員会</a></span>
            </div>
        
            <!-- PC用ナビゲーション -->
            <nav class="nav-pc">
                <div class="nav-dropdown">
                    <button class="dropdown-btn">受付・来場者</button>
                    <div class="dropdown-content">
                        <a href="page1.html">受付</a>
                        <a href="page2.html">来場者数</a>
                    </div>
                </div>
                
                <div class="nav-dropdown">
                    <button class="dropdown-btn">投票システム</button>
                    <div class="dropdown-content">
                        <a href="page3.html">投票</a>
                        <a href="page4.html">投票結果</a>
                    </div>
                </div>
                
                <div class="nav-dropdown">
                    <button class="dropdown-btn">シフト管理</button>
                    <div class="dropdown-content">
                        <a href="page6.html">シフト</a>
                        <a href="page7.html">シフトマニュアル</a>
                    </div>
                </div>
                
                <div class="nav-dropdown">
                    <button class="dropdown-btn">その他</button>
                    <div class="dropdown-content">
                        <a href="page8.html">企画一覧</a>
                        <a href="page9.html">リンク集</a>
                    </div>
                </div>
            </nav>
            
            <!-- モバイル用ナビゲーション -->
            <nav class="nav-mobile">
                <button class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="mobile-menu">
                    <a href="index.html">ホーム</a>
                    <a href="page1.html">受付</a>
                    <a href="page2.html">来場者数</a>
                    <a href="page3.html">投票</a>
                    <a href="page4.html">投票結果</a>
                    <a href="page6.html">シフト</a>
                    <a href="page7.html">シフトマニュアル</a>
                    <a href="page8.html">企画一覧</a>
                    <a href="page9.html">リンク集</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="voting-admin">
            <div class="container">
                <h1 style="text-align: center; color: #8e44ad; margin: 40px 0; font-size: 2.5em;">投票結果</h1>
                
                <!-- 結果チャート -->
                <div class="admin-form">
                    <div id="results-chart">
                        <h3>得票結果チャート</h3>
                        <p>投票データを読み込み中...</p>
                    </div>
                </div>
                
                <!-- 結果テーブル -->
                <div class="projects-list">
                    <table class="projects-table">
                        <thead>
                            <tr>
                                <th>順位</th>
                                <th>企画名</th>
                                <th>得票数</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            <!-- 結果データはJavaScriptで動的に追加 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- 操作ボタン -->
                <div style="text-align: center; margin: 30px 0;">
                    <button class="reset-btn" id="reset-votes-btn">投票数リセット</button>
                    <button class="download-btn" id="download-results-btn">結果CSV出力</button>
                </div>
            </div>
            
            <!-- 他ページへの移動ボタン -->
            <div style="position: fixed; bottom: 30px; right: 30px; display: flex; gap: 10px;">
                <button class="nav-button" onclick="location.href='page5.html'">投票作成</button>
                <button class="nav-button" onclick="location.href='page3.html'">投票ページ</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
