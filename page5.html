<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文実スタッフ用Webアプリ - 投票作成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="voting-create-page">
    <header>
        <div class="header-content">
            <div class="logo-section">
                <!-- ここにロゴ画像を挿入 -->
                <img src="image/logo_Masuofes.png" alt="ロゴ">
                <span class="logo-text"><a href="index.html">第46回文化祭実行委員会</a></span>
            </div>
        
            <!-- PC用ナビゲーション -->
            <nav class="nav-pc">
                <div class="nav-dropdown">
                    <button class="dropdown-btn">受付・来場者</button>
                    <div class="dropdown-content">
                        <a href="page1.html">受付</a>
                        <a href="page2.html">来場者数</a>
                    </div>
                </div>
                
                <div class="nav-dropdown">
                    <button class="dropdown-btn">投票システム</button>
                    <div class="dropdown-content">
                        <a href="page3.html">投票</a>
                        <a href="page4.html">投票結果</a>
                    </div>
                </div>
                
                <div class="nav-dropdown">
                    <button class="dropdown-btn">シフト管理</button>
                    <div class="dropdown-content">
                        <a href="page6.html">シフト</a>
                        <a href="page7.html">シフトマニュアル</a>
                    </div>
                </div>
                
                <div class="nav-dropdown">
                    <button class="dropdown-btn">その他</button>
                    <div class="dropdown-content">
                        <a href="page8.html">企画一覧</a>
                        <a href="page9.html">リンク集</a>
                    </div>
                </div>
            </nav>
            
            <!-- モバイル用ナビゲーション -->
            <nav class="nav-mobile">
                <button class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="mobile-menu">
                    <a href="index.html">ホーム</a>
                    <a href="page1.html">受付</a>
                    <a href="page2.html">来場者数</a>
                    <a href="page3.html">投票</a>
                    <a href="page4.html">投票結果</a>
                    <a href="page6.html">シフト</a>
                    <a href="page7.html">シフトマニュアル</a>
                    <a href="page8.html">企画一覧</a>
                    <a href="page9.html">リンク集</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="voting-admin">
            <div class="container">
                <h1 style="text-align: center; color: #8e44ad; margin: 40px 0; font-size: 2.5em;">投票作成</h1>
                
                <!-- 企画追加フォーム -->
                <div class="admin-form">
                    <h2 style="color: #8e44ad; margin-bottom: 20px;">新しい企画を追加</h2>
                    <form id="project-form">
                        <div class="form-group">
                            <label for="project-name">企画名</label>
                            <input type="text" id="project-name" name="project-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="project-image">画像URL</label>
                            <input type="url" id="project-image" name="project-image" placeholder="https://example.com/image.jpg">
                        </div>
                        
                        <div class="form-group">
                            <label for="project-category">カテゴリー</label>
                            <select id="project-category" name="project-category" required>
                                <option value="">選択してください</option>
                                <option value="high">高校企画</option>
                                <option value="middle">中学企画</option>
                                <option value="club">部活サークル企画</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn-primary">企画を追加</button>
                    </form>
                </div>
                
                <!-- 登録済み企画一覧 -->
                <div class="projects-list">
                    <h2 style="color: #8e44ad; margin: 20px 0;">登録済み企画一覧</h2>
                    <table class="projects-table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>企画名</th>
                                <th>画像URL</th>
                                <th>カテゴリー</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="projects-list-body">
                            <!-- 企画データはJavaScriptで動的に追加 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 他ページへの移動ボタン -->
            <div style="position: fixed; bottom: 30px; right: 30px; display: flex; gap: 10px;">
                <div class="nav-buttons-right">
                    <button class="nav-button-right" onclick="location.href='page3.html'">投票ページ</button>
                    <button class="nav-button-right" onclick="location.href='page4.html'">投票結果</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
