            <!-- モバイル用ナビゲーション -->
            <nav class="nav-mobile">
                <button class="hamburger">
                    <span></span>

                <div class="mobile-menu">
                    <a href="index.html">ホーム</a>

    <main>
        <div class="shift-page">
            <div class="container">
                <h1 style="text-align: center; color: #333; margin: 40px 0; font-size: 2.5em;">シフト表</h1>
                
                <!-- スプレッドシート埋め込み -->
                <div style="text-align: center; margin-bottom: 20px;">
                    <p style="color: #666; font-size: 16px;">シフト情報をご確認ください</p>
                </div>
                
                <!-- ここにスプレッドシートのリンクを挿入 -->
                <!-- 以下のsrcにGoogleスプレッドシートの埋め込みURLを挿入してください -->
                <!-- 例: https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit#gid=0 -->
                <iframe class="shift-embed" 
                        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSiGOFTfkj8LFrAkSawMU28xDDwl8mnJH84FQ9QhiPVUBwQAl_MP4nqc5gcFGJF-5WNzcoocwXp8AjL/pubhtml?gid=2145522789&single=true"
                        title="シフト表">
                    <!-- スプレッドシートが表示されない場合は、ブラウザがiframeをサポートしていない可能性があります。 -->
                </iframe>
                
                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: #666; font-size: 14px;">
                        ※ シフトが表示されない場合は、
                        <a href="https://docs.google.com/spreadsheets/d/1VpXr_cs3Ks0cmCX-a1AbxYS_-w5FFAxAwt-T-h-GHMg/edit?gid=2145522789#gid=2145522789" style="color: #3498db;">こちらのリンク</a>
                        から直接ご確認ください。
                    </p>
                    <!-- 上記のリンク先にスプレッドシートの直接URLを設定してください -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
